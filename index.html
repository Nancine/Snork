<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snork</title>
    <style>
        body { 
            font-size: large; 
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game { 
            display: none;
            width: 50%; 
            padding: 10px; 
            background-color: #333;
            border: 2px solid #555; 
            border-radius: 8px; 
            text-align: center;
        }

        #output { 
            min-height: 300px; 
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
            white-space: pre-wrap;
            background-color: #222;
            padding-top: 20px;
            margin-bottom: 16px;
            color: #fff;
        }

        #location-image {
            display: block;
            margin: 0 auto 20px auto;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }

        input { 
            width: 90%;
            padding: 8px; 
            margin-top: 8px; 
            margin: 8px auto; 
            background-color: #222;
            border: 2px solid #555;
            color: #fff;
        }

        #start-menu {
            text-align: center;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 50px;
            color: #c2b7b5;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 3px 3px 5px #000;
        }

        button {
            background-color: #111;
            color: #c2b7b5;
            padding: 15px 30px;
            font-size: 1.5em;
            border: 2px solid #555;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            width: 200px;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 2px 2px 4px #000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }

        button:hover {
            background-color: #222;
            border: 2px solid #888;
        }

        button:active {
            background-color: #000;
            box-shadow: none;
        }

    </style>
</head>
<body>

    <!-- Start Menu -->
    <div id="start-menu">
        <h1>Snork</h1>
        <button id="play-btn">Play</button><br>
        <button id="how-to-play-btn">How to Play</button>
    </div>

    <!-- Game Interface -->
    <div id="game">
        <img id="location-image" src="" alt="Location Image" style="display: none;">
        <div id="output"></div>
        <input type="text" id="command" placeholder="..." />
    </div>

    <script>
        const playButton = document.getElementById('play-btn');
        const howToPlayButton = document.getElementById('how-to-play-btn');
        const startMenu = document.getElementById('start-menu');
        const game = document.getElementById('game');

        // Event listener to start game
        playButton.addEventListener('click', () => {
            startMenu.style.display = 'none';  // Hide start menu
            game.style.display = 'block';  // Show game interface
        });

        // Event listener for How-to-play
        howToPlayButton.addEventListener('click', () => {
            alert("There is something out there, in the dark\n\n" +
                "- Navigate through this mysterious place with directions 'north', 'south', 'west', 'east'.\n" +
                "- Discover items and interact with your surroundings with 'take', 'use' and 'exit'.\n");
        });
    </script>

    <script src="script.js"></script>

</body>
</html>
